<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>

  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>ipscript</title>
  

  
  
  <link rel="stylesheet" href="http://gymkhana.iitb.ac.in/~hostel6/css.css" type="text/css"></head><body><a href="ip.html">click</a> to enter room number<br>

<br>

<script>
function remain(num1,num2)
{return num1-(num2*Math.floor(num1/num2))}
function quot(num1,num2)
{return Math.floor(num1/num2)}
function vnum(room)
{
if(remain(room,100)<85)
{
return 6*(2-quot(remain(room,100),28))+3*quot(remain(remain(room,100),28),16)+1
}
else
{
return 19
}
}
function ipaddress(room)
{
	if(room>0&&room<=307){

document.write("ip address:","10.6.",vnum(room),Math.floor(room/100),".",remain(room,100))
document.writeln(" or ","10.6.",vnum(room)+1,Math.floor(room/100),".",remain(room,100),"<br/>")
document.write("subnet:255.255.224.0<br/>")
document.write("gateway:10.6.",10*vnum(room),".250<br/>")
document.write("DNS:10.200.1.11,10.200.11.1")
}
else{document.write("This is not a valid room number")}}
ipaddress(prompt("Enter your room number:",""))
</script>
</body></html>
