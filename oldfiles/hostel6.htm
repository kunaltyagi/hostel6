		<script src="animate/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				
				$("#flipPad a:not(.revert)").bind("click",function(){
					var $this = $(this);
					$("#flipbox").flip({
						direction: $this.attr("rel"),
						color: $this.attr("rev"),
						content: $this.attr("title"),//(new Date()).getTime(),
						onBefore: function(){$(".revert").show()}
					})
					return false;
				});
				
				$(".revert").bind("click",function(){
					$("#flipbox").revertFlip();
					return false;
				});
				
				
				$(".downloadBtn").click(function(){
					pageTracker._trackPageview('download_flip');
				});	
				
				setTimeout(changeMailTo,500);
				
			});
		</script>					
	</head>
	<body>
	
		<section class="container">
	
					
					<div id="flipPad">
						<a href="#" class="left" rel="rl" rev="#39AB3E" title="Left">left</a>
						<a href="#" class="top" rel="bt" rev="#B0EB17" title="Top">top</a>
						<a href="#" class="bottom" rel="tb" rev="#82BD2E" title="Bottom">bottom</a>
						<a href="#" class="right" rel="lr" rev="#C8D97E" title="Right">right</a>
						<a href="#" class="right" rel="lr" rev="#C8D97E" title="Right2">right2</a>
						<a style="display: inline;" href="#" class="revert">revert!</a><br><br><br><br><br><br>

					</div>
